
# Infrastructure Pipeline - Terraform
# Triggered on: Manual OR push to master with terraform/ changes

name: Infrastructure Pipeline

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions UI
    inputs:
      action:
        description: 'Terraform action to perform'
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

  push:
    branches:
      - master
    paths:
      - 'terraform/**'  # Only run when Terraform files change

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate with AWS 
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Install Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init and ${{ github.event.inputs.action || 'apply' }}
        working-directory: terraform
        run: |
          terraform init
          terraform ${{ github.event.inputs.action || 'apply' }} -auto-approve
