
# Exposes application via AWS Network Load Balancer

apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: default

spec:
  type: LoadBalancer  # Creates AWS Network Load Balancer with public endpoint

  selector:
    app: app  # Route traffic to pods with this label

  ports:
  - name: http
    protocol: TCP
    port: 80         # External port 
    targetPort: 3000 # Pod port

# Get LoadBalancer URL: kubectl get svc app-service
# Access: curl http://<EXTERNAL-IP>/check-file?fileName=test.txt

