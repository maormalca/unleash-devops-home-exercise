# Deploys application with 2 replicas for high availability
# Uses IRSA for AWS authentication (no hardcoded credentials)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: default

spec:
  replicas: 2  
  selector:
    matchLabels:
      app: app

  template:
    metadata:
      labels:
        app: app

    spec:
      # Use ServiceAccount with IRSA annotation for AWS access
      serviceAccountName: app-sa

      containers:
      - name: app
        image: 532150070616.dkr.ecr.eu-north-1.amazonaws.com/unleash-exercise-repo:latest
        ports:
        - containerPort: 3000
          protocol: TCP
          name: http

        env:
        - name: BUCKET_NAME
          value: "unleash-exercise-bucket-12345"

        # Resource limits prevent single pod from consuming all node resources
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"


